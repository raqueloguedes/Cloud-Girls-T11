<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    function sorteia() {//função para não precisar ficar repetindo

       return Math.round(Math.random() * 10);

    }

    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;//começa com numero 1

        while(numero <= quantidade) {

              var numeroAleatorio = sorteia();
              var achou = false;//valor de achou

              if (numeroAleatorio !== 0) {//aqui é pra o 0 não aparecer
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;//para não repetir o numero
                           }

                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);//Todo array possui a função push que permite "empurrar" elementos para dentro da lista.
                           numero++;//curiosamente pra push em array usa-se parenteses
                     }
              }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(3);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {

                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {

              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
