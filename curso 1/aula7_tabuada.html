<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
var multiplicador = 1;

while(multiplicador <= 10) {

    mostra(7 * multiplicador);
    multiplicador = multiplicador + 1
}

//for(espaço1; espaço2; espaço3) outra forma de se repetir com as mesmas infos que o while

    for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

mostra(8 * multiplicador);

}
mostra("FIM");

//for(var multiplicador = 1; multiplicador <= 10; multiplicador++) aqui se o usar o ++ entende-se que é +1
//quando usamos o zero para iniciar uma repetição, precisamos substituir o sinal do limitador (espaco2), de <= (menor igual) para apenas < (menor), pois o zero conta como primeiro elemento dentro do laço.

</script>
