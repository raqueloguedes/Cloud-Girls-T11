<canvas width="600"  height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);


/* função alerta quando clicar

    function exibeAlerta(evento) {//o navegador passa esse parametro 
        alert('Cliquei');
        console.log(evento);

    }

    tela.onclick = exibeAlerta;//quando chama a função onclick escreve sem parenteses
*/


function desenhaCirculo(evento) {       //evento retorna a posição de x e y ao clicar
    var x = evento.pageX - tela.offsetLeft;     //significa não levar a borda branca em consideração
    var y = evento.pageY - tela.offsetTop;

    pincel.fillStyle="blue";
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2*3.14);
    pincel.fill();

    console.log("posição do clique : " + x + ", " + y);
}

// não esqueça de mudar aqui
tela.onclick = desenhaCirculo;






</script>
