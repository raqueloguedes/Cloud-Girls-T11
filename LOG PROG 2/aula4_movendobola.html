<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI); // tbm aceita PI
        pincel.fill();
    }

    function limpaTela() {
    pincel.clearRect(0, 0, 600, 400);   //LIMPA A BOLA ANTERIOR
    }

    var x = 20;     //POSIÇÃO DO X

    function atualizaTela() {

    limpaTela();
    desenhaCirculo(x, 20, 10);
    x++;// vai acrescentando a posição do x em 1...
    }

    //chama a função atualizatela
    setInterval(atualizaTela, 10); // set invertal vai rodando a cada 1 milesimo de segundo

</script>
