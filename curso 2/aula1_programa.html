<canvas width="600" height="400"></canvas>
<!--width é largura-->
<script>

    var tela = document.querySelector("canvas");//o query.selector busca uma tag do mundo html e tra para o mundo JS
    var pincel = tela.getContext('2d');//tela 
    //pincel aqui pq é a variavel
    
    pincel.fillStyle = 'lightgrey';//fiil é encher e a cor tem que vir antes
    pincel.fillRect(0, 0, 600, 400);// preencher retangulo, com a cor, e repete o tamanho
    
    /* O fillRect() precisa de algumas informações para conseguir desenhar o retângulo,
    que estarão na ordem: posição inicial X do “pincel”, posição inicial Y do “pincel”, 
    posição final X do “pincel”, posição final Y do “pincel”. */

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);
    //              x, y começam
    
    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);
    //                        x   y até onde vão 
    
    pincel.fillStyle = 'yellow';
    pincel.beginPath();//começando um novo caminho do triangulo 
    pincel.moveTo(300, 200);//meio da largura e meio altura
    pincel.lineTo(200, 400);// x=200 y=400
    pincel.lineTo(400, 400);//x,y
    pincel.fill();

    //no caso x é na horizoltal e y na vertical

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();


</script>
