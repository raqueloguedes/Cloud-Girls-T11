<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

}

function calculaImc(altura, peso) {

    var imc = peso / (altura * altura);
    return imc;//retorno para possibilitar a escrita? 
    
    }
    
    var imcFlavio = calculaImc(1.71, 73);
    var imcAmigo = calculaImc(1.72, 68);

    mostra(imcFlavio);
    

</script>
