<meta charset="UTF-8">

<script>
// PROMPT

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}
// A Ffunção prompt recebe como texto
//a tag parseInt funciona para transformar a string em numero
//se não usar a tag acima então resultara em concatenação

var vitorias = parseInt(prompt("Entre com o número de vitórias."));

var empates = parseInt(prompt("Entre com o número de empates."));

var pontos = vitorias  * 3 + empates;

mostra("Os pontos do seu time são " + pontos);

mostra("Ano passado seu time fez 28 pontos");


//aqui nos temos a função se 
if(pontos > 28)
    mostra("Seu time está melhor do que no ano passado.");

if(pontos < 28)
    mostra("Seu time está pior do que no ano passado.");

if(pontos == 28)
    mostra("Seu time está igual igual ao ano passado.");



</script>
