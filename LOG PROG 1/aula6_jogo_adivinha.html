//3 tentativas pra adivinhar e break quando acertar
var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {

        mostra("Você ACERTOU, o número pensado era " + numeroPensado);
        break;//aqui se eu acertar ele não ira finalizar as 3 tentativas

    } else {

        mostra("Você ERROU!");
    }

    tentativas++;//ate 3 tentativas
}

mostra("FIM");
